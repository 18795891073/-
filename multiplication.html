<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>九九乘法表</title>
</head>
<body>
<script>
// 9 * 9乘法表
function multiplication(){
  for(var i=1;i<10;i++){
    var str='';
    for(var j=1;j<10;j++){
      if(i>=j){
        str += j + '*' + i + '=' + i*j + '   '
      }
    }
    console.log(str)
  }
}
multiplication()
</script>  
</body>
</html>
